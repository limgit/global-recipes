name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Set node version in .nvmrc
        run: |
          NODE_VERSION=$(awk -F'"' '/^node/ {print $2}' mise.toml)
          echo "Node version: $NODE_VERSION"
          echo "v$NODE_VERSION" > .nvmrc
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint
      - name: Format check
        run: pnpm format:check
      - name: Type check
        run: pnpm typecheck
      - name: Test
        run: pnpm test
      - name: Build
        run: pnpm build
